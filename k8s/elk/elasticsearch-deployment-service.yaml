apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  namespace: focus-hub
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
          ports:
            - containerPort: 9200
          readinessProbe:
            httpGet:
              path: /_cluster/health # Endpoint de salud de Elasticsearch
              port: 9200
            initialDelaySeconds: 60 # Dale tiempo para que Elasticsearch se inicie
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.monitoring.collection.enabled
              value: "true"
            - name: bootstrap.memory_lock
              value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
          resources:
            limits:
              memory: "2Gi"
            requests:
              memory: "1.5Gi"
          volumeMounts:
            - name: esdata-persistent-storage
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: esdata-persistent-storage
          persistentVolumeClaim:
            claimName: elasticsearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: focus-hub
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
  type: ClusterIP