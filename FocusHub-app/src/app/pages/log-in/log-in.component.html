<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form class="login-form" id="logInForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <input type="email" formControlName="email" placeholder="Correo Electrónico" required>
            <input type="password" formControlName="password" placeholder="Contraseña" required>
            <button type="submit" class="button primary">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a [routerLink]="['/sign-up']">Regístrate</a></p>
        <a [routerLink]="['/']" class="button secondary">Volver</a>

    </div>
</body>
